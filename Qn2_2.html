<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
<body>
    <h2>Number object Properties</h2>
    <script>
        document.write("MAX_VALUE: " + Number.MAX_VALUE + "<br>");
        document.write("MIN_VALUE: " + Number.MIN_VALUE + "<br>");
        document.write("NEGATIVE_INFINITY: " + Number.NEGATIVE_INFINITY + "<br>");
        document.write("POSITIVE_INFINITY: " + Number.POSITIVE_INFINITY + "<br>");
        document.write("NaN (Not a Number): " + Number.NaN + "<br>");
        document.write("<hr>");
        document.write("Last Modified: " + document.lastModified);
    </script>
</body>
</html>
