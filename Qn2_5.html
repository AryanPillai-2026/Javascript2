<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
<body>
    <script>
        var name = prompt("Please enter your name:");
        
        if (name != null && name != "") {
            document.write("<h1>Hello, " + name + "! Welcome to the page.</h1>");
        } else {
            document.write("<h1>Hello, Guest!</h1>");
        }
    </script>
</body>
</html>
