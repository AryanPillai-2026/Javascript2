<!DOCTYPE html>
<html>
<body>
    <script>
        document.write("The first line uses write().");
        document.writeln("The second line uses writeln().");
        
        document.write("<pre>");
        document.writeln("Line A (inside pre)");
        document.writeln("Line B (inside pre)");
        document.write("</pre>");
    </script>
</body>
</html>
