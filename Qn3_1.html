<!DOCTYPE html>
<html>
<body>
    <script>
        var s = "ZEBRA";
        var s2 = "AbCdEfGAADD";

        document.write("Character at index 0 of s: " + s.charAt(0) + "<br>");
        document.write("Character code at index 0 of s: " + s.charCodeAt(0) + "<br>");
        document.write("Word from char codes (72, 69, 76, 76, 79): " + String.fromCharCode(72, 69, 76, 76, 79) + "<br>");
        document.write("s2 in lowercase: " + s2.toLowerCase() + "<br>");
        document.write("s2 in uppercase: " + s2.toUpperCase() + "<br>");
        document.write("First index of 'A' in s2: " + s2.indexOf('A') + "<br>");
        document.write("Last index of 'A' in s2: " + s2.lastIndexOf('A') + "<br>");
    </script>
</body>
</html>
