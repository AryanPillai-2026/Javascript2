<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
<body>
    <h2>Math Object Methods</h2>
    <script>
        var n1 = -1.2;
        var n2 = 47;
        var n3 = 2;
        var n4 = 8;
        document.write("Original Number: " + n1 + "<br>");
        document.write("Math.abs: " + Math.abs(n1) + "<br>");
        document.write("Math.ceil: " + Math.ceil(n1) + "<br>");
        document.write("Math.floor: " + Math.floor(n1) + "<br>");
        document.write("Math.round: " + Math.round(n1) + "<br>");
        document.write("Math.sqrt of " + n2 + ": " + Math.sqrt(n2) + "<br>");
        document.write("Math.pow (2^8): " + Math.pow(n3, n4) + "<br>");
        document.write("Math.max (10, 20, 5): " + Math.max(10, 20, 5) + "<br>");
    </script>
</body>
</html>
