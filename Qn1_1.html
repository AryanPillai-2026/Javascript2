<!DOCTYPE html>
<html>
  <head>
    <title>Question1</title>
  </head>
<body>
    <h2>Elements of defined array:</h2>
    <script>
        var a = new Array(5);
        for(var i = 0; i < a.length; i++)
        { 
          a[i] = i; 
        }
        for(var i = 0; i < a.length; i++)
        {
          document.write(a[i] + "<br>"); 
        }
    </script>
</body>
</html>
