<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
<body>
    <h2>Date Object methods</h2>
    <script>
        var d = new Date();
        document.write("Current Date: " + d.getDate() + "<br>");
        document.write("Current Day (0-6): " + d.getDay() + "<br>");
        document.write("Current Month (0-11): " + d.getMonth() + "<br>");
        document.write("Current Year: " + d.getFullYear() + "<br>");
        document.write("Hours: " + d.getHours() + "<br>");
        document.write("Minutes: " + d.getMinutes() + "<br>");
        document.write("Seconds: " + d.getSeconds() + "<br>");
        document.write("Milliseconds: " + d.getMilliseconds() + "<br>");
        document.write("<hr>");
        document.write("toString(): " + d.toString() + "<br>");
        document.write("valueOf(): " + d.valueOf() + "<br>");
        document.write("toLocaleString(): " + d.toLocaleString() + "<br>");
    </script>
</body>
</html>
